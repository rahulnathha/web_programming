<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
        }
        video{
            object-fit: cover;  
            position: absolute; 
        }
        #title{
            position: absolute;
            color: white;
            width: 600px;
            text-align: justify;

            border-left: red;
            left: 300px;
            top : 100px
        }
    </style>
    <title>Video as background</title>
</head>
<body>
    <div id = "container">

        <video width="100%" height="750px" autoplay loop muted>
            <source src ="vid.mp4" type="video/mp4">
        </video>
        <div id = "title">

            <H1 style="color: orange;">This is a beautiful video</H1>
            Any content can be placed here and the video will play
            in the background. The value of left and top can be adjusted make 
            this part appear anywhere you like. You can place HTML content here, like another video or image or text

        </div>
        <!-- 
            If you want to use a youtube video, then replace the video tag with an embedded video iframe from youtube!!! 
            you can get that by clicking the share button and then clicking the embeded link below the video. It will look something like this:->
        
            <iframe id = "video" width="100%" height="750px" src="mention the URL of the youtube video here"></iframe>
        -->
    </div>
</body>
</html>
